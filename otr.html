<body bgcolor="lightyellow">
     
        <h1><u>UPSC One Time Registration (OTR)</u></h1>
        <h3 style="color: blue;" >provide your basic information under one time registration</h3>
        <br>
        <fieldset>
            <h3 style="color: red;">New Registration</h3><hr>
            <label for="fullName"> Name</label>

<label for="gender">Gender</label>
            <select id="gender" name="gender" required size>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            <label for="gender"> Verify Gender</label>

            </select><br><br>
            <label for="email">Date Of Birth</label>

<br><br>
<label for="email"> verify Date Of Birth</label>
            <input type="date" id="email" name="email" required >
            <br><br>
